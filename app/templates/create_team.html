<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRIE SEU TIME</title>
    <link rel="stylesheet" href="/app/static/css/create_team.css">
</head>
<body> 
    <header class="main_header">
        <div class="main_header_nav">    
            <img class="logoheader" src="/app/static/images/logofutpeladaheader-removebg-preview.png" alt="logo futpelada">
            <h2 class="nome_do_site">FUTPELADA</h2>
        </div>
    </header>

    <main>
        <div main_container>
            <form class="main_form" action="" method="POST" enctype="multipart/form-data"> <!-- action - colocar o nome do backend -->
                <h1>Criação de Time</h1>
                <div class="infos">
                    <div class="left_side">
                        <div class="profile_picture_container">
                            <label for="profile_picture_input" class="profile_picture_label">
                                <img class="name_picture" id="profile_picture_preview" src="/app/static/images/default-avatar.png" alt="Foto do time">
                                <p>Selecionar Foto</p>
                            </label>
                            <input type="file" id="profile_picture_input" accept="image/*" style="display: none;">
                        </div>                        
                        <button class="create_button" type="submit">Criar Time</button>
                    </div>
                    <div class="insert_info">
                        <input class="nome_time" type="text" id="nome-time" name="nome-time" placeholder="Nome do time" required>
                        <textarea class="largura_inputs" id="descricao" name="descricao" rows="4" placeholder="Faça uma descrição do seu time" required></textarea>
                        <input class="team_social" type="url" id="team-social" name="team-social" placeholder="Redes sociais">
                        <div class="team-location">
                            <select>
                              <option value="" disabled selected>Selecione seu estado</option>
                              <option>AC</option>
                              <option>AL</option>
                              <option>AP</option>
                              <option>AM</option>
                              <option>BA</option>
                              <option>CE</option>
                              <option>ES</option>
                              <option>GO</option>
                              <option>MA</option>
                              <option>MT</option>
                              <option>MS</option>
                              <option>MG</option>
                              <option>PA</option>
                              <option>PB</option>
                              <option>PR</option>
                              <option>PE</option>
                              <option>PI</option>
                              <option>RJ</option>
                              <option>RN</option>
                              <option>RS</option>
                              <option>RO</option>
                              <option>RR</option>
                              <option>SC</option>
                              <option>SP</option>
                              <option>SE</option>
                              <option>TO</option>
                            </select>
                          </div>
                        <div class="categorias">
                            <select class="categoria" id="categoria" name="categoria" required>
                                <option value="" disabled selected>Selecione uma categoria</option>
                                <option value="futebol">Futsal</option>
                                <option value="basquete">FutVolei</option>
                                <option value="volei">Society</option>
                                <option value="volei">Campo</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="/app/static/js/create_team.js"></script>
</body>
</html>
